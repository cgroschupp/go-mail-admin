name: go-mail-admin-commit
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25
      - name: build frontent
        run: make build-frontend
      - name: Test
        run: make test

